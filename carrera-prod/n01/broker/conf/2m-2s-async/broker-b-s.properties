brokerClusterName=DefaultCluster
brokerName=broker-b
brokerId=1
brokerRole=SLAVE
flushDiskType=ASYNC_FLUSH
#
# broker 对外服务的监听端口
#
listenPort=10921
#
# nameserver 地址，分号分割
#
namesrvAddr=172.18.0.3:9876;172.18.0.4:9876
#
# brokerIP1
#
brokerIP1=172.18.0.3
#
# 在发送消息时，自动创建服务器不存在的topic，默认创建的队列数
#
defaultTopicQueueNums=4
#
# 是否允许 Broker 自动创建Topic，建议线下开启，线上关闭
#
autoCreateTopicEnable=false
#
# 是否允许 Broker 自动创建订阅组，建议线下开启，线上关闭
#
autoCreateSubscriptionGroup=true
#
# store存储位置
#
storePathRootDir=/root/rocketmq/broker-b-s/store
storePathCommitLog=/root/rocketmq/broker-b-s/store/commitlog
#
# 消费队列存储路径存储路径
#
storePathConsumerQueue=/root/rocketmq/broker-b-s/store/consumequeue
#
# 消息索引存储路径
#
storePathIndex=/root/rocketmq/broker-b-s/store/index
#
# checkpoint 文件存储路径
#
storeCheckpoint=/root/rocketmq/broker-b-s/store/checkpoint
#
# abort 文件存储路径
#
abortFile=/root/rocketmq/broker-b-s/store/abort
#
# 删除文件时间点，默认凌晨 4点
#
deleteWhen=04
#
# 文件保留时间，默认 48 小时
#
fileReservedTime=120
#
# commitLog每个文件的大小默认1G
#
mapedFileSizeCommitLog=1073741824
#
# ConsumeQueue每个文件默认存30W条，根据业务情况调整
#
mapedFileSizeConsumeQueue=300000
#
#destroyMapedFileIntervalForcibly=120000
#redeleteHangedFileInterval=120000
#
# 检测物理文件磁盘空间
#
#diskMaxUsedSpaceRatio=88
